<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <img src="assets/logo.png" alt="Logo" *ngIf="!modoOscuro">
    <img src="assets/logo-dark.png" alt="Logo" *ngIf="modoOscuro">
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle autoHide="false">
        <ion-item lines="none" *ngFor="let p of appPages" [routerLink]="p.url">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
  
        <ion-item lines="none" routerLink="" (click)="logout()" style="cursor: pointer;">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar sesiÃ³n</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
